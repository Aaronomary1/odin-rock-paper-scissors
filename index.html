<script>


    game()

    
    function game() {
        for (let i = 0; i < 5; i++){
            console.log(`Round ${i + 1}!`)
            let computersPlay = computerPlay();
            let humansPlay = prompt("Rock, Paper, or Scissors?");
            let winner = console.log(rockPaperScissors(computersPlay, humansPlay));
            let score = 0;
            let draw = 0;
            if (winner === "Invalid Input!"){
                i = 0;
            }
            if (winner === "You Lose!"){
                score++
            }
            if (winner === "Draw!"){
                draw++
            }
            else if (score == 3){
                return console.log("You beat the bot in a 5 game round!")
            }
            else if (draw == 5){
                return console.log("It's a draw!")
            }
        }
        return console.log("You lost to the bot in a 5 game round!")
    }

    function computerPlay () {
        let options = ["rock", "paper", "scissors"];
        let randomoption = options[Math.floor(Math.random() * options.length)];
        return randomoption;
    }
    function rockPaperScissors (computer, human){

        human = human.toLowerCase();
        console.log(human);
        let options = ["rock", "paper", "scissors"];
        if (!options.includes(human)){
            return "Invalid Input!";
        }
        if (computer === "rock"){
            if (human === "scissors"){
                return "You Lose!"
            }
            else if (human === "paper"){
                return "You Win!"
            }
            else {
                return "Draw!"
            }
        }
        else if (computer === "paper"){
            if (human === "rock"){
                return "You Lose!"
            }
            else if (human === "scissors"){
                return "You Win!"
            }
            else {
                return "Draw!"
            }
        }
        else if (computer === "scissors"){
            if (human === "paper"){
                return "You Lose!"
            }
            else if (human === "rock"){
                return "You Win!"
            }
            else {
                return "Draw!"
            }
        }
    }
</script>
