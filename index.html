<script>


    game()

    
    function game() {
        let score = 0;
        let bot = 0;
        for (let i = 0; i < 5; i++){
            console.log(`Round ${i + 1}! Score: ${score}`)
            let computersPlay = computerPlay();
            console.log(computersPlay);
            let humansPlay = prompt("Rock, Paper, or Scissors?");
            let winner = rockPaperScissors(computersPlay, humansPlay);
            console.log(`Computers Play: ${computersPlay}`);
            console.log(`Your Play: ${humansPlay}`);
            console.log(winner);
            if (winner === "Invalid Input!"){
                return;
            }
            if (winner === "You Win!"){
                score++;
            }
            if (winner === "You Lose!"){
                bot++;
            }
            if (score == 3){
                return console.log("You beat the bot in a 5 game round!")
            }
            if (bot == 3){
                return console.log("You lost to the bot in a 5 game round!")
            }
        }
        if (bot == score){
            return console.log("It's a draw!")
        }
        else{
            return console.log("You lost to the bot in a 5 game round!")
        }
    }

    function computerPlay () {
        let options = ["rock", "paper", "scissors"];
        let randomoption = options[Math.floor(Math.random() * options.length)];
        return randomoption;
    }
    function rockPaperScissors (computer, human){
        if (human == null){
            return "Invalid Input!";
        }
        human = human.toLowerCase();
        let options = ["rock", "paper", "scissors"];
        if (!options.includes(human)){
            return "Invalid Input!";
        }
        if (computer === "rock"){
            if (human === "scissors"){
                return "You Lose!"
            }
            else if (human === "paper"){
                return "You Win!"
            }
            else {
                return "Draw!"
            }
        }
        else if (computer === "paper"){
            if (human === "rock"){
                return "You Lose!"
            }
            else if (human === "scissors"){
                return "You Win!"
            }
            else {
                return "Draw!"
            }
        }
        else if (computer === "scissors"){
            if (human === "paper"){
                return "You Lose!"
            }
            else if (human === "rock"){
                return "You Win!"
            }
            else {
                return "Draw!"
            }
        }
    }
</script>
